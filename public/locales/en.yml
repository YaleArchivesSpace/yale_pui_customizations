    welcome_message: |
        <hr/>
        <div class="col-sm-6">
          <h3>About this Site</h3>
          <p>Archives at Yale brings together finding aids from ten archival repositories. Seven of the repositories are part of Yale Library, two are at the Yale Center for British Art, and one is at the Yale Peabody Museum. Finding aids describe the creation, content, context, and arrangement of archival materials, allowing users to identify and request materials relevant to their research.
          <strong>Use Archives at Yale to browse, explore, and discover these primary sources.</strong></p>
          <p>Finding aid description and metadata in Archives at Yale are licensed under a CC0 1.0 Universal (CC0 1.0) Public Domain Dedication. This means that anyone may copy, modify, and distribute this descriptive metadata without restriction or permission. The CC0 license is explained in full on the Creative Commons website: <a href="https://creativecommons.org/publicdomain/zero/1.0/">CC0 1.0 Universal (CC0 1.0) Public Domain Dedication</a>. More information is available on our <a href="help#data">Help page</a>.</p>
        </div>
        <div class="col-sm-6">
          <h3>Requesting Materials</h3>
          <p>Each finding aid contains a link to request materials from the collections.
          <strong>Each repository has its own location, hours, and policies for providing access to its collections.</strong> Please consult the repository with questions about using the materials. Collections are non-circulating and must be used in the repository’s reading room. In many cases the collections are stored off-site and require advance notice for retrieval. Some finding aids contain digitized versions of all or parts of a collection, but in most cases viewing a collection in its entirety will require visiting the repository.</p>
        </div>
    search_leader: Find what you're looking for
